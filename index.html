<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Pig Dice</h1>
      </div>
    </div>
    <div class="container" id="main">
      <div class="row">
        <div class="col-md-3">
          <h2><span id="activePlayer"></span>'s turn</h2>
          <button class="btn btn-success" id="roll">Roll</button>

          <button class="btn btn-danger" id="end">End Turn</button>
          <h3>Player 1 score:<span id="player1Score"></span></h3>
          <h4></h4>
          <h3>Player 2 score:<span id="player2Score"></span></h3>
        </div>
        <div class="col-md-6">
          <h1>Roll:<span id="currentRoll"></span></h1>
        </div>

      </div>
    </div>
    <div id="player1-win">
      <h1>Player 1 Wins!</h1>
    </div>
    <div id="player2-win">
      <h1>Player 2 Wins!</h1>
    </div>
  </div>
  </body>
</html>
